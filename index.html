<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css">

    <title>App para Meditar</title>
  </head>
  <body>

    <div class="input">
      <label>Seleccionar Respiración</label>
      <!-- multiple option menu tag-->
      <select class="breath-input">
        <option value="3">3 Respiraciones</option>
        <option value="5">5 Respiraciones</option>
        <option value="7">7 Respiraciones</option>
      </select>
    </div>

    <div class="circle-wrap">
      <div class="circle-outline"></div>
      <div class="circle-progress"></div>
    </div>
    <p class="breaths">Respiracions restantes: <span class="breaths-text">3</span></p>
    <p class="instructions">Estás listo/lista para empezar a respirar?</p>
    <button class="start">Iniciar</button>

    <script src="/script.js" charset="utf-8"></script>
  </body>
</html>
